<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeoGame-Guess the Turkish City</title>

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>
    <div class="game-container">
        <h1>Guess the Turkish City</h1>
        <div id="map"></div>
        <div class="info">
            <p>Time left: <span id="timer">60</span> seconds</p>
            <p>Score: <span id="score">0</span> | Skipped: <span id="skipped">0</span></p>
        </div>
        <div class="guess-section">
            <input type="text" id="city-input" placeholder="Enter the city name">
            <button id="submit-btn" disabled>Submit</button>
            <button id="pass-btn" disabled>Pass</button>
        </div>
        <p id="message"></p>
        
        <button id="rules-btn">Game Rules</button>
        <div id="rules-modal" class="modal" style="display: none;">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Game Rules</h2>
                <p>Guess the city to earn 10 points. Skipping a city costs 2 points. Try to get as many points as possible before time runs out!</p>
            </div>
        </div>
        <button id="start-btn">Start Game</button>
        <button id="restart-btn" style="display: none;">New Game</button>

    </div>

    <!-- Leaflet JavaScript -->
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
    <script src="script.js"></script> 
</body>
</html>
